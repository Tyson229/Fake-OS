<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--This is the screen-->
    <div class="screen" id="screen">
        <div class="screen__app">
            <img class="screen__app__icon" src="https://win98icons.alexmeub.com/images/recycle_bin_empty-2.png">
            <div class="screen__app__title">Recycle Bin</div>
        </div> 
        <div class="screen__app">
            <img class="screen__app__icon" src="https://win98icons.alexmeub.com/images/computer_explorer-2.png">
            <div class="screen__app__title">My Computer</div>
        </div> 
        <div class="screen__app">
            <img class="screen__app__icon" src="https://win98icons.alexmeub.com/icons/png/notepad-1.png">
            <div class="screen__app__title">Note.txt</div>
        </div>
    </div>

    <div class="menu hidden">
        <div class="menu__title">
            Windows 98
        </div>
        <div class="menu__gallery">
            <div class="menu__gallery__item">
                <img class="menu__gallery__item__icon" src="https://win98icons.alexmeub.com/icons/png/shut_down_normal-0.png">

                <img class="menu__gallery__item__icon" src="https://win98icons.alexmeub.com/icons/png/key_win-0.png">

            </div>
            <div class="menu__gallery__item">
                <img class="menu__gallery__item__icon" src="https://win98icons.alexmeub.com/icons/png/accesibility_window_abc.png">

            </div>
            <div class="menu__gallery__item">
                <img class="menu__gallery__item__icon" src="https://win98icons.alexmeub.com/icons/png/search_file_2-0.png">
                <p class="menu__gallery__item__title">Find</p>
            </div>
            <div class="menu__gallery__item">
                <img class="menu__gallery__item__icon" src="https://win98icons.alexmeub.com/icons/png/help_book_cool-0.png">
                <p class="menu__gallery__item__title">Help</p>
            </div>
            <div class="menu__gallery__item">
                <img class="menu__gallery__item__icon" src="https://win98icons.alexmeub.com/icons/png/settings_gear-0.png">
                <p class="menu__gallery__item__title">Settings</p>
            </div>
            <div class="menu__gallery__item">
                <img class="menu__gallery__item__icon menu__gallery__item__icon-1" src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/46b63d3c-ae67-464c-9a37-670829b2a157/dd8ybgt-febb8d1e-709e-4115-a982-39fb7dc387dc.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzQ2YjYzZDNjLWFlNjctNDY0Yy05YTM3LTY3MDgyOWIyYTE1N1wvZGQ4eWJndC1mZWJiOGQxZS03MDllLTQxMTUtYTk4Mi0zOWZiN2RjMzg3ZGMucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.F3reU4lEWie7ewhmVAZK1BLM9OEJp_S2A1nsSmwrlPo">
                <p class="menu__gallery__item__title">Cyberpunk 2077</p>
            </div>
        </div>
        
    </div>

    <!--This is the taskbar-->
    <div class=" taskbar">
        <button class="taskbar__start" id="start"><img src="https://win98icons.alexmeub.com/images/start-button.png"></button>
        <div class="taskbar__time" id="time"></div>
    </div>

        
    
</body>
<script src="script.js"></script>
</html>
